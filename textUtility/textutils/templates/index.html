<!doctype html>
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<style>

    .tv{
    animation: type 3s steps(56);
    overflow:hidden;
    white-space:nowrap;
    font-family:sens;
    }
    @keyframes type{
        0%{
            width:0ch;
        }
        100%{
        width:56ch;
        }

    }

</style>

    <title>Text Utils</title>
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand btn btn-success" href="\">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/about">About us</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/contact">Contact us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Text Utils!</strong> You are analyzed your text some simple steps.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form action='/analyze' method='POST'  >
  <!--CSRF is known as Cross-site request forgery,
  which is quite a common threat in web application.
  This attack is forged primarily like malicious social
  engineering through email or advertisement links that might
  harm the website functionality adversely.-->
  {% csrf_token %}

<div class="container">

<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label" ><h1 class="tv">Enter Your text here and let see the magic of TextUtils.</h1></label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9" required></textarea>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>


    <div class="form-check form-switch">
  <input class="form-check-input" name="capitalize" type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault">Upper Case</label>
</div>


    <div class="form-check form-switch">
  <input class="form-check-input" name="removenewline" type="checkbox" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Line</label>
</div>


    <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault">Extra space remover</label>
</div>


    <div class="form-check form-switch">
  <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Character counts</label>
</div>

    <button type="submit"  class="btn btn-dark mt-2">Analyez Text</button>

</div>

</form>
<footer class="bg-dark p-3 mt-5">

      <p class="text-center text-white">@ Text utils make your text ready to understand</p>

  </footer>
